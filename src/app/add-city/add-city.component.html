<div class="col-md-6 div-center">
  <h2 class="text-center">Add City</h2>
  <form>

    <div class="form-group">
      <label for="cityId">City Id</label>
      <input [(ngModel)]="user.cityId" placeholder="City Id" name="City Id" class="form-control" id="cityId">
    </div>

    <div class="form-group">
      <label for="name">Name:</label>
      <input type="name" [(ngModel)]="user.name" placeholder="Name" name="name" class="form-control" id="name">
    </div>
  
    <div class="form-group">
      <label for="photo">Photo:</label>
      <input [(ngModel)]="user.photo" placeholder="Photo" name="Photo" class="form-control" id="photo">
    </div>
  
    
  
    <button class="btn btn-success" (click)="createCity()">Create</button>
  </form>
  </div>
